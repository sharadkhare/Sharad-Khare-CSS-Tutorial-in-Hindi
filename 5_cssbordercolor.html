<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border color</title>
</head>
<body>
    <h2>colors type</h2>
    <p>name- red, HEX-#ffffff, RGB- rgb(255,0,0), HSL- hsl(0, 100%, 50%), transparent</p>

    <p style="border-style: solid; border-color: red;">sharad khare tutorial</p>
    <p style="border-style: solid; border-color: #FF0901;">sharad khare tutorial</p>
    <p style="border-style: solid; border-color: RGB(255,9,1);">sharad khare tutorial</p>
    <p style="border-style: solid; border-color: HSL(2, 100%, 50%);">sharad khare tutorial</p>

    <h2>specific side color</h2>
    <p style="border-style: solid; border-width: 5px; border-color: red green blue yellow;">sharad bhai ki class</p>
    <h1>https://htmlcolorcodes.com/</h1>
</body>
</html>
