<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border width</title>
</head>
<body>
    <p style="border: solid; border-width: 5px;">sharad khare</p>
    <p style="border: solid; border-width: medium;">sharad khare</p>
    <p style="border-style: dotted; border-width: 2px;">sharad khare</p>
    <p style="border-style: dotted; border-width: thick;">sharad khare</p>

    <h2>for specific sides</h2>
    <p style="border-style: solid; border-width: 5px 20px;">sharad khare</p>
    <p style="border-style: solid; border-width: 20px 5px;">sharad khare</p>
    <p style="border-style:solid; border-width: 25px 10px 4px 35px;">sharad khare</p>
</body>
</html>
