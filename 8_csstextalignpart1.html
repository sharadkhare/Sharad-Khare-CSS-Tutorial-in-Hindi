<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align - vertical property</title>
    <style>
        img.a {
            vertical-align: baseline;
        }
        img.b {
            vertical-align: text-top;
        }
        img.c {
            vertical-align: text-bottom;
        }
        img.d {
            vertical-align: sub;
        }
        img.e {
            vertical-align: super;
        }
        p.sub {
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <h1>the vertical-A property</h1>
    <p>vertical align <img class="a" src="chota.png" width="20px" height="10px" alt=""> baseline</p>
    <p>vertical align <img class="b" src="chota.png" width="20px" height="10px" alt="">text-top</p>
    <p>vertical align <img class="c" src="chota.png" width="20px" height="10px" alt="">text-bottom</p>
    <p>vertical align <img class="d" src="chota.png" width="20px" height="10px" alt="">sub</p>
    <p>vertical align <img class="e" src="chota.png" width="20px" height="10px" alt="">sup</p>
    
</body>
</html>
