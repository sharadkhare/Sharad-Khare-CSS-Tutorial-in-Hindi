<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Tutorial</title>
</head>
<body>
    <h1>background-color-CSS</h1>
    <h1 style="background-color: tomato;">Tamoto</h1>
    <h1 style="background-color: orange;">Orange</h1>
    <h1 style="background-color: dodgerblue;">Dodger Blue</h1>
    <h1 style="background-color: mediumseagreen;">medium sea green</h1>
    <h1 style="background-color: grey;">Grey</h1>
    <h1>Text Color CSS</h1>
    <h2 style="background-color: tomato; color: white;">Tamoto</h2>
    <p style="color: purple;">This is Sharad</p>
    <h1>Border Color</h1>
    <h2 style="border: 2px solid RGB(212, 172, 13) ">My name is sharad</h2>
    <h2 style="border: 2px solid #7D3C98 ">My name is sharad</h2>
