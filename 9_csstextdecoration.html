<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: overline;
        }
        h2 {
            text-decoration: line-through;
        }
        h3 {
            text-decoration: underline;
        }
        p.sharad {
            text-decoration: overline underline;
        }
        p.sharad1 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>css text decoration (shorthand property)</h2><br>

    <h1>overline text decoration</h1>
    <h2>line-through text decoration</h2>
    <h3>underline text decoration</h3>
    <p class="sharad">overline and underline text decoration</p>
    <p class="sharad1"><strong> Note:</strong> it is not recommened to underline the text that is not linked.</p>
    <p class="sharad1" style="text-decoration: none;">this is none decoration</p>
</body>
</html>
